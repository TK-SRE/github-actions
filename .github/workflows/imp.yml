name: shell commands

on: [push]

jobs:
  run-shell-commands:
    runs-on: self-hosted
    steps: 
      - name: single command 
        run: echo "Hello World"
      - name: multi-line
        run: |
          node -v
          npm -v
      - name: runs-on-self-hosted
        run: echo "Run this script"

  run-shell-commands-2:
    runs-on: windows
    steps: 
      - name: list files
        uses: actions/checkout@v3
        run: |
          ls ${{$GITHUB.WORKSPACE}}
          sudo ./svc.sh install
          ./svc.sh install USERNAME 
          sudo ./svc.sh start
          sudo ./svc.sh status   
          echo ":) I am dome !!!!!!!!!! please print this message"



